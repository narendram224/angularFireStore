<table class="table table-hover table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Mobile</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of list">
        <td scope="row" (click)="onEdit(emp)">{{emp.empcode}}-{{emp.fullName}}</td>
        <td (click)="onEdit(emp)">{{emp.position}}</td>
        <td (click)="onEdit(emp)">{{emp.mobile}}</td>
        <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a> </td>
      </tr>
    </tbody>
</table>
